<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>üîêAdmin Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/interact.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/771f7f4cc8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #262626;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
    }

    .modal-header,
    .modal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 0;
    }

    .modal-body {
      margin: 20px 0;
    }
  </style>

  <body>
    <div class="container-fluid position-relative d-flex p-0 fade-in">
      <!-- Content Start -->
      <div class="content">
        <!-- Form Start -->

        <div class="container-fluid pt-4 px-4">
          <div class="row g-4 d-flex justify-content-center ms-6">
            <div class="col-sm-12 col-xl-6 ">
              <div class="bg-secondary rounded h-100 p-4 ">
                <form onsubmit="event.preventDefault(); ">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                    />
                  </div>

                  <button type="submit" class="btn btn-primary" id="search">
                    Search
                  </button>
                </form>

                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </div>
            </div>
          </div>

          <div class="row g-4 d-flex justify-content-center mt-4" id="details-container">
            <div class="col-sm-12 col-xl-6">
              <div class="bg-secondary rounded h-100 p-4">
                <div class="mb-3" id="details">
                  <h1>Details</h1>

                  <div id="details-content"></div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-md mt-1" id="apply-btn">
                      Apply
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade-in" id="changeModal">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button class="btn btn-primary close-btn">
                <i class="fa fa-xmark"></i>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" id="new" class="form-control" />
            </div>
            <div class="modal-footer">
              <button class="btn btn-success submit-btn">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Template Javascript -->
    <script type="module" src="js/edit2.js"></script>
  </body>
</html>
