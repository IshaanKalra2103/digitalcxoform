<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS StyleSheets -->

    <!-- Custom -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>DigitalCXO.Live</title>

    <!-- Javascript Scripts -->

    <!-- Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <!-- Spreadsheet API -->
    <script src="api.js"></script>
  </head>
  <body>
    <form id="myForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          name="Email Address"
          type="email"
          class="form-control"
          id="email"
          
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <label>Your Name</label>
		  <input name="Your Name" 
      type="text"
      class="form-control"
      id="name"
      aria-describedby="emailHelp"
      placeholder="Enter your name"/>
      </div>
      <div class="form-group">
      <label>Mobile number</label>
		  <input name="Mobile number"  type="text"
      class="form-control"
      id="phone"
      aria-describedby="emailHelp"/>
        
      </div>
      <div class="form-group">
        <label>Your LinkedIn link</label>
		    <input name="Your LinkedIn link" type="text"
        class="form-control"
        id="linkedin"
        aria-describedby="emailHelp"/>

      </div>
      <div class="form-group">
        <label>Your current company</label>
		<input name="Your current company"  type="text"
    class="form-control"
    id="company"
    aria-describedby="emailHelp"/>
      </div>
      <div class="form-group">
        <label>Your designation or role</label>
		<input name="Your designation or role"  type="text"
    class="form-control"
    id="role"
    aria-describedby="emailHelp"/>

      </div>
      
      
      <div class="form-group">
        <label>Functional area</label>
        <input name="Functional area" />
        <select class="form-control">
          <option>Tech - CXO (CIO, CDO, CTO, CISO)</option>
          <option>Business - CXO (Leadership)</option>
          <option>Startup - CXO</option>
          <option>Tech - Architect</option>
          <option>Tech - Project Manager</option>
          <option>Tech - Programmer</option>
          <option>Business - Sales</option>
          <option>Business - Marketing</option>
          <option>Business - Alliance</option>
        </select>
      </div>
      <div class="form-group">
        <label>Top 3 skills</label>
		  <input name="Top 3 skills" />

      </div>
      <div class="form-group">
        <label>Any other areas of interest that you want from this forum</label>
		<input name="Any other areas of interest that you want from this forum" />

      </div>
      
    </form>
    <button class="btn btn-primary" onclick="SubForm()">âžž</button>
  </body>

  <!-- Additional JS -->
  <script src="index.js"></script>
</html>
