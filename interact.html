<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DigitalCXO.Live-Admin</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/interact.css" rel="stylesheet" />

    <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@1.1.0/dist/chartjs-adapter-date-fns.min.js"></script> -->
  </head>

  <body>
    <div class="container-fluid position-relative d-flex p-0">
      <!-- <h3 class="text-primary">DigitalCXO.Live</h3> -->

      <!-- Content Start -->
      <div class="content">
        <!-- Sale & Revenue Start -->
        <div class="container-fluid pt-4 px-4">
          <div class="row g-4">
            <div class="col-sm-6 col-xl-3">
              <div
                class="bg-secondary rounded d-flex align-items-center justify-content-between p-4"
              >
                <i class="fa fa-thin fa-user-plus fa-3x text-primary"></i>
                <div class="ms-3">
                  <p class="mb-2 text-primary">Signed Up</p>
                  <h3 class="mb-0" id="signedUp" style="margin-left: 1.5rem">
                    0
                  </h3>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-xl-3">
              <div
                class="bg-secondary rounded d-flex align-items-center justify-content-between p-4"
              >
                <i class="fa fa-chart-line fa-3x text-primary"></i>
                <div class="ms-3">
                  <p class="mb-2 text-primary" style="margin-left: 1.5rem">
                    Activity
                  </p>
                  <h3 class="mb-0" id="formActivity">
                    Negative
                  </h3>
                  <!-- For negative: FC2947 -->
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-xl-3">
              <div
                class="bg-secondary rounded d-flex align-items-center justify-content-between p-4"
              >
                <i class="fa fa-thin fa-paper-plane fa-3x text-primary"></i>
                <div class="ms-3">
                  <p class="mb-2 text-primary">Push Updates</p>
                  <button
                    class="btn btn-sm btn-primary"
                    style="margin-left: 1.5rem"
                  >
                    Draft
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Sale & Revenue End -->

        <!-- Sales Chart Start -->
        <div class="container-fluid pt-4 px-4">
          <div class="row g-4">
            <div class="col-sm-12 col-xl-6">
              <div class="bg-secondary text-center rounded p-4">
                <div
                  class="d-flex align-items-center justify-content-between mb-4"
                >
                  <h6 class="mb-0">Diversification üìä</h6>
                </div>
                <canvas
                  id="worldwide-sales"
                  data-bs-toggle="tooltip"
                  title="The graph displays functional categories of individuals."
                ></canvas>
              </div>
            </div>
            <div class="col-sm-12 col-xl-6">
              <div class="bg-secondary text-center rounded p-4">
                <div
                  class="d-flex align-items-center justify-content-between mb-4"
                >
                  <h6 class="mb-0">Form Activity üèãÔ∏è‚Äç‚ôÇÔ∏è</h6>
                </div>
                <canvas
                  id="activity"
                  data-bs-toggle="tooltip"
                  title="The graph displays form activity over the past several months."
                ></canvas>
              </div>
            </div>
          </div>
        </div>
        <!-- Sales Chart End -->

        <!-- Recent Sales Start -->
        <div
          class="container-fluid pt-4 px-4"
          data-bs-toggle="tooltip"
          title="This table shows the first five submissions."
        >
          <div class="bg-secondary text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
              <h6 class="mb-0">Recent Submissions</h6>
              <a
                href="https://docs.google.com/spreadsheets/d/1svJPkuzOx9spSQiLOYEHf1fRCZONPLNamF0UwATGSM0/edit?usp=sharing"
                target="_blank"
                >Show All</a
              >
            </div>
            <div class="table-responsive">
              <table
                class="table text-start align-middle table-bordered table-hover mb-0"
              >
                <thead>
                  <tr class="text-white">
                    <th scope="col">Name</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">LinkedIn</th>
                    <th scope="col">Current Company</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Skills</th>
                    <th scope="col">Functional area</th>
                    <th scope="col">Other Interests</th>
                    <th scope="col">Timestamp</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Recent Sales End -->
      </div>
      <!-- Content End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->

    <script src="js/widget.js"></script>
  </body>
</html>
