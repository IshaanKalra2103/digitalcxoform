<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DigitalCXO.Live-Admin</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>
    <!-- Favicon -->
    <link href="assets/favicon-32x32.png" rel="icon" />

    <!-- Google Web Fonts -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/interact.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/771f7f4cc8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      class="container-fluid position-relative d-flex p-0 fade-in justify-content-center"
    >
      <!-- <h3 class="text-primary">DigitalCXO.Live</h3> -->

      <!-- Content Start -->
      <div class="content">
        <!-- Top Widgets -->
        <div class="container-fluid pt-4 px-4">
          <div class="row g-4 d-flex justify-content-center">
            <div class="col-sm-6 col-xl-3">
              <div
                class="bg-secondary rounded d-flex align-items-center justify-content-between p-4"
              >
                <i class="fa fa-thin fa-user-plus fa-3x text-primary"></i>
                <div class="ms-3">
                  <p class="mb-2 text-primary">Signed Up</p>
                  <h3 class="mb-0" id="signedUp" style="margin-left: 1.5rem">
                    0
                  </h3>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-xl-3">
              <div
                class="bg-secondary rounded d-flex align-items-center justify-content-between p-4"
              >
                <i class="fa fa-chart-line fa-3x text-primary"></i>
                <div class="ms-3">
                  <p class="mb-2 text-primary ms-4">Activity</p>
                  <h3 class="mb-0" id="formActivity">Negative</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="row g-4 d-flex justify-content-center">
            <div class="col-sm-3 col-xl-2">
              <div class="mt-3">
                <button class="btn btn-lg btn-danger" onclick="redirect()">
                  <i class="fa fa-right-from-bracket text-primary me-3"></i>Log
                  Out
                </button>
              </div>
            </div>
            <div class="col-sm-3 col-xl-2">
              <div class="mt-3">
                <button
                  class="btn btn-lg btn-light"
                  onclick="redirectSettings()"
                >
                  <i class="fa fa-gear text-primary me-3"></i>Settings
                </button>
              </div>
            </div>
            <div class="col-sm-3 col-xl-2">
              <div class="mt-3">
                <button class="btn btn-lg btn-success" onclick="redirectEdit()">
                  <i class="fa fa-thin fa-paper-plane text-primary me-3"></i
                  >Push Alerts
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Top Widgets End -->

        <!-- Charts -->
        <div class="container-fluid pt-4 px-4">
          <div class="row g-4">
            <!-- Diversification Chart-->
            <div class="col-sm-12 col-xl-6">
              <div class="bg-secondary text-center rounded p-4">
                <div
                  class="d-flex align-items-center justify-content-between mb-4"
                >
                  <h6 class="mb-0">Diversification üìä</h6>
                </div>
                <canvas
                  id="worldwide-sales"
                  data-bs-toggle="tooltip"
                  title="The graph displays functional categories of individuals."
                ></canvas>
              </div>
            </div>

            <!-- Diversification Chart End-->

            <!-- Form Activity Chart-->
            <div class="col-sm-12 col-xl-6">
              <div class="bg-secondary text-center rounded p-4">
                <div
                  class="d-flex align-items-center justify-content-between mb-4"
                >
                  <h6 class="mb-0">Form Activity üèãÔ∏è‚Äç‚ôÇÔ∏è</h6>
                </div>
                <canvas
                  id="activity"
                  data-bs-toggle="tooltip"
                  title="The graph displays form activity over the past several months."
                ></canvas>
              </div>
            </div>

            <!-- Form Activity Chart End-->
          </div>
        </div>
        <!-- Charts End -->

        <!-- Data Table -->
        <div
          class="container-fluid pt-4 px-4"
          data-bs-toggle="tooltip"
          title="This table shows the first five submissions."
        >
          <div class="bg-secondary text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
              <h6 class="mb-0">Recent Submissions</h6>
              <a
                href="https://docs.google.com/spreadsheets/d/1svJPkuzOx9spSQiLOYEHf1fRCZONPLNamF0UwATGSM0/edit?usp=sharing"
                target="_blank"
                >Show All</a
              >
            </div>
            <div class="table-responsive">
              <table
                class="table text-start align-middle table-bordered table-hover mb-0"
              >
                <thead>
                  <tr class="text-white">
                    <th scope="col">Name</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">LinkedIn</th>
                    <th scope="col">Current Company</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Skills</th>
                    <th scope="col">Functional area</th>
                    <th scope="col">Other Interests</th>
                    <th scope="col">Timestamp</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Data Table End -->

        <div class="row g-4 d-flex justify-content-start">
          <div class="col-sm-3 col-xl-12">
            <div class="m-4">
              <button
                class="btn btn-sm btn-warning me-4"
                onclick="help()"
              >
                Help
                <i class="fa fa-question fa-sm"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Content End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script>
      window.onload = function () {
        if (sessionStorage.getItem("authenticated") !== "true") {
          window.location.href = "alert.html";
        }
      };

      function redirect() {
        sessionStorage.setItem("authenticated", "false");
        window.location.href = "admin.html";
      }
      function redirectEdit() {
        window.location.href = "release.html";
      }
      function redirectSettings() {
        window.location.href = "setting.html";
      }
      function help() {
        alert(
          "You can type in your problem in the prompt window that shall open shortly after this. Once, that is done your email messaging app shall open. You simply need to click on send after that :)"
        );
        let subject = "Help Regarding Website";
        var body = prompt("Enter your problem: ");
        window.location.href = `mailto:ishaankalra2004@gmail.com?subject=${subject}&body=${body}`;
      }
    </script>

    <script type="module" src="js/widget.js"></script>
  </body>
</html>
