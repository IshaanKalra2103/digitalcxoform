<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>⚙️Settings</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="assets/favicon-32x32.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <script
      src="https://kit.fontawesome.com/771f7f4cc8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/interact.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid position-relative d-flex p-0 fade-in">
      <!-- Content Start -->
      <div class="content form-container">
        <!-- Form Start -->

        <div class="container-fluid pt-4 px-4">
          <div class="row g-4">
            <div class="col-sm-12 col-xl-6">
              <div class="bg-secondary rounded h-100 p-4 text-start">
                <div class="mb-3 d-flex justify-content-between">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <label
                    for="exampleInputEmail1"
                    class="form-label text-start"
                    id="email"
                  ></label>
                  <button
                    type="submit"
                    class="btn btn-sm btn-primary change-btn"
                    id="email"
                  >
                    Change
                  </button>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <label
                    for="exampleInputEmail1"
                    class="form-label text-start"
                    id="password"
                  ></label>

                  <button
                    type="submit"
                    class="btn btn-sm btn-primary change-btn"
                    id="password"
                  >
                    Change
                  </button>
                </div>

                <div class="d-flex justify-content-center p-2">
                  <button type="submit" class="btn btn-primary" id="apply-btn">
                    Apply
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade-in" id="changeModal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button class="btn btn-primary close-btn">
            <i class="fa fa-xmark"></i>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="new" class="form-control" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-success submit-btn">Submit</button>
        </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        if (sessionStorage.getItem("authenticated") !== "true") {
          window.location.href = "alert.html";
        }
      };
    </script>
    <!-- Template Javascript -->
    <script type="module" src="js/setting.js"></script>
  </body>
</html>
